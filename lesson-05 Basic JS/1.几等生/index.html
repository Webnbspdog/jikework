<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几等生</title>
</head>
<body>
	<div>
	<p>请输入学生成绩：</p>
	<input type="text" id="grade">
	<input type="submit" onclick="geted()">
	</div>
	<script>
		function geted(){
			var x=document.getElementById("grade");
			var gar=x.value;
			if (!gar.trim()) //判断是否为空
			{
				alert("输入成绩非法！请重新输入");
				return;
			}
			if (isNaN(gar))			//判断是否为数字
			{
				alert("输入成绩非法！请重新输入");
				return;
			}
			if (gar>100||gar<0) 		//若成绩大于100或小于零非法
			{
				alert("输入成绩非法！请重新输入");
				return;
			}
			else
			{
				var score=parseInt(gar/10);			//取整用switch
				switch(score)
				{
					case 10:
					alert("一等生");
					break;
					case 9:
					alert("一等生");
					break;
					case 8:
					alert("二等生");
					break;
					case 7:
					alert("三等生");
					break;
					case 6:
					alert("四等生");
					break;
					case 5:
					alert("五等生");
					break;
					case 4:
					alert("六等生");
					break;
					case 3:
					alert("七等生");
					break;
					case 2:
					alert("八等生");
					break;
					case 1:
					alert("九等生");
					break;
					case 0:
					alert("十等生");
					break;
				}
			}


		}
		
	</script>
</body>
</html>
