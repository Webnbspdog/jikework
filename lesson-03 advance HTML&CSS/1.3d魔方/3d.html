<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d效果</title>
	<link rel="stylesheet" href="d1.css">
</head>
<body>
	<header>
		<h1>3D Magic Cube</h1>
	</header>
	<div class="cube animation">						<!-- 魔方 -->
		<div class="a1">								<!-- 正面 -->
			<div class="a">1</div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			<div class="a"></div>
			
		</div>
		<div class="b2">							<!-- 左面 -->
			<div class="b">2</div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
			<div class="b"></div>
		</div>
		<div class="c3">							<!-- 右面 -->
			<div class="c">3</div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
			<div class="c"></div>
		</div>
		<div class="d4">								<!-- 后面 -->
			<div class="d">4</div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
			<div class="d"></div>
		</div>
		<div class="e5">							<!-- 上面 -->
			<div class="e">5</div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
			<div class="e"></div>
		</div>
		<div class="f6">							<!-- 下面 -->
			<div class="f">6</div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
			<div class="f"></div>
		</div>
	</div>
</body>
</html>
